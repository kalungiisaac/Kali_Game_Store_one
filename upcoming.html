<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Store Library - Upcoming Releases</title>
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==">
</head>
<body id="upcoming-page">
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loader-content">
            <div class="circles-wrapper">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
            <p class="loader-text">KALI GAME STORE</p>
        </div>
    </div>

    <header class="header"></header>

    <main class="container upcoming">
        <h1>Upcoming Releases</h1>
        <p class="page-description">Discover games releasing in the next 6 months</p>
        <section class="games-grid" id="games-container">
            <!-- Upcoming games will be loaded here -->
        </section>
    </main>

    <footer class="footer"></footer>

    <!-- Trailer Modal -->
    <div id="trailer-modal" class="trailer-modal">
        <div class="trailer-modal-content">
            <button class="trailer-close" id="trailer-close">&times;</button>
            <div class="trailer-title" id="trailer-title">Game Trailer</div>
            <div class="trailer-video-container" id="trailer-container"></div>
        </div>
    </div>

    <script type="module" src="./js/loader.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
