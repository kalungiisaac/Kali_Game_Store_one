<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Store Library - Compare Games</title>
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==">
</head>
<body id="comparison-page">
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loader-content">
            <div class="circles-wrapper">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
            <p class="loader-text">KALI GAME STORE</p>
        </div>
    </div>

    <header class="header"></header>

    <main class="container comparison">
        <h1>⚖️ Compare Games</h1>
        <p class="page-description">Select up to 3 games to compare side by side</p>
        
        <div class="comparison-search">
            <div class="search-box">
                <input type="text" id="compare-search" placeholder="Search for a game to add...">
                <button id="compare-search-btn" class="btn">Search</button>
            </div>
            <div id="search-results" class="search-results"></div>
        </div>

        <div class="comparison-slots">
            <div class="comparison-slot" id="slot-1">
                <div class="slot-empty">
                    <span>+</span>
                    <p>Add Game</p>
                </div>
            </div>
            <div class="comparison-slot" id="slot-2">
                <div class="slot-empty">
                    <span>+</span>
                    <p>Add Game</p>
                </div>
            </div>
            <div class="comparison-slot" id="slot-3">
                <div class="slot-empty">
                    <span>+</span>
                    <p>Add Game</p>
                </div>
            </div>
        </div>

        <div class="comparison-table-wrapper active" id="comparison-table">
            <h2>Comparison</h2>
            <table class="comparison-table">
                <thead>
                    <tr>
                        <th>Attribute</th>
                        <th id="col-1">Game 1</th>
                        <th id="col-2">Game 2</th>
                        <th id="col-3">Game 3</th>
                    </tr>
                </thead>
                <tbody id="comparison-body">
                    <!-- Comparison rows will be generated here -->
                </tbody>
            </table>
        </div>
    </main>

    <footer class="footer"></footer>

    <!-- Trailer Modal -->
    <div id="trailer-modal" class="trailer-modal">
        <div class="trailer-modal-content">
            <button class="trailer-close" id="trailer-close">&times;</button>
            <div class="trailer-title" id="trailer-title">Game Trailer</div>
            <div class="trailer-video-container" id="trailer-container"></div>
        </div>
    </div>

    <script type="module" src="./js/loader.js"></script>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
