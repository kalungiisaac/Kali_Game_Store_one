<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KALI Game Store  | Browse Games</title>
    <meta name="description" content="KALI Game Store: Discover, compare, and buy the best digital games. Explore new releases, deals, and recommendations for all platforms.">
    <link rel="preconnect" href="https://api.rawg.io">
    <link rel="preconnect" href="https://media.rawg.io">
    <link rel="dns-prefetch" href="https://www.googleapis.com">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="icon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==">
</head>
<body id="index-page">
    <!-- Loading Screen -->
     
    <div id="loading-screen" class="loading-screen">
        <div class="loader-content">
            <div class="circles-wrapper">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
            <p class="loader-text">KALI GAME STORE</p>
        </div>
    </div>

    <!-- Header -->
    <header class="header">

    </header>

    <main class="container">
        <!-- Featured Game Banner -->
        <section class="featured-game" id="featured-game">
            <div class="featured-bg featured-bg-image" id="featured-bg"></div>
            <div class="featured-overlay"></div>
            <div class="featured-content">
                <h2>FEATURED: <span id="featured-title">Loading...</span></h2>
                <p id="featured-platforms">Loading platforms...</p>
                <div class="featured-buttons">
                    <a href="#" id="featured-link" class="btn">LEARN MORE</a>
                    <button class="btn btn-trailer" id="featured-trailer">Details</button>
                </div>
            </div>
        </section>

        <div class="main-content">
            <!-- Sidebar Filters -->
            <aside class="filter-panel">
                <h3>FILTERS</h3>
                
                <div class="filter-group">
                    <h4>PLATFORMS</h4>
                    <div id="platform-filters"></div>
                </div>

                <div class="filter-group">
                    <h4>GENRES</h4>
                    <div id="genre-filters"></div>
                </div>

                <div class="filter-group">
                    <h4>Sort By</h4>
                    <select id="sort-filter">
                        <option value="">Default</option>
                        <option value="-rating">Rating (High to Low)</option>
                        <option value="rating">Rating (Low to High)</option>
                        <option value="-released">Release Date (Newest)</option>
                        <option value="released">Release Date (Oldest)</option>
                        <option value="name">Name (A-Z)</option>
                    </select>
                </div>
                
                <button id="apply-filters" class="btn">Apply Filters</button>
                <button id="clear-filters" class="btn btn-secondary">Clear All</button>
            </aside>

            <!-- Main Games Content -->
            <div class="games-content">
                <!-- New Releases Section -->
                <section class="games-section">
                    <div class="section-header">
                        <h2>NEW RELEASES</h2>
                        <a href="upcoming.html" class="see-all-link" aria-label="See all upcoming games">See All Upcoming Games ‚Üí</a>
                    </div>
                    <div class="games-grid" id="upcoming-container"></div>
                </section>

                <!-- Promo Banner -->
                <div class="promo-banner" id="promo-banner">
                    üéÆ OFFERCAMER: 20% off all indie games!
                </div>

                <!-- Limited Time Deals Section -->
                <section class="games-section">
                    <div class="section-header">
                        <h2>üî• LIMITED TIME DEALS</h2>
                    </div>
                    <div class="deals-label-row">
                        <span class="deals-label">Min</span>
                        <span class="deals-label">Max</span>
                    </div>
                    <div class="games-grid" id="deals-container"></div>
                </section>

                <!-- Popular Games Section -->
                <section class="games-section">
                    <div class="section-header">
                        <h2>üî• POPULAR GAMES</h2>
                        <span id="games-count" class="games-count"></span>
                    </div>
                    <div class="games-grid" id="games-container"></div>
                    
                    <!-- Pagination -->
                    <div class="pagination" id="pagination">
                        <button class="page-btn" id="prev-page" disabled>‚Üê Previous</button>
                        <div class="page-numbers" id="page-numbers"></div>
                        <button class="page-btn" id="next-page">Next ‚Üí</button>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">

    </footer>

    <!-- Trailer Modal -->
    <div id="trailer-modal" class="trailer-modal">
        <div class="trailer-modal-content">
            <button class="trailer-close" id="trailer-close">&times;</button>
            <div class="trailer-title" id="trailer-title">Game Trailer</div>
            <div class="trailer-video-container" id="trailer-container"></div>
        </div>
    </div>

    <script type="module" src="./js/loader.js"></script>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
