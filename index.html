<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Store Library - Browse Games</title>
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ®</text></svg>">
</head>
<body id="index-page">
    <!-- Dynamic header will be inserted here -->
    <div id="header-placeholder"></div>

    <main class="container">
        <!-- Featured Game Banner -->
        <section class="featured-game" id="featured-game">
            <div class="featured-bg" id="featured-bg"></div>
            <div class="featured-overlay"></div>
            <div class="featured-content">
                <h2>FEATURED GAME: <span id="featured-title">[Game Title]</span></h2>
                <p id="featured-platforms">Available Now on Android, ios, PC, PS, Xbox</p>
                <div class="featured-buttons">
                    <a href="#" id="featured-link" class="btn">LEARN MORE</a>
                    <button class="btn btn-trailer" id="featured-trailer">â–¶ WATCH TRAILER</button>
                    <button class="btn btn-secondary" id="featured-download">DOWNLOAD</button>
                </div>
            </div>
        </section>

        <div class="main-content">
            <!-- Sidebar Filters -->
            <aside class="filter-panel">
                <h3>CATEGORIES</h3>
                <div class="filter-group">
                    <h4>PLATFORMS</h4>
                    <div id="platform-filters"></div>
                </div>
                
                <div class="filter-group">
                    <h4>PRICE RANGE</h4>
                    <div class="price-range">
                        <label><input type="checkbox" value="pc"> PC</label>
                        <div class="range-inputs">
                            <input type="number" id="min-price" placeholder="Min" min="0">
                            <input type="number" id="max-price" placeholder="Max" min="0">
                        </div>
                    </div>
                </div>

                <div class="filter-group">
                    <h4>GENRES</h4>
                    <div id="genre-filters"></div>
                </div>

                <div class="filter-group">
                    <h4>Sort By</h4>
                    <select id="sort-filter">
                        <option value="">Default</option>
                        <option value="-rating">Rating (High to Low)</option>
                        <option value="rating">Rating (Low to High)</option>
                        <option value="-released">Release Date (Newest)</option>
                        <option value="released">Release Date (Oldest)</option>
                        <option value="name">Name (A-Z)</option>
                    </select>
                </div>
                
                <button id="apply-filters" class="btn">Apply Filters</button>
                <button id="clear-filters" class="btn btn-secondary">Clear All</button>
            </aside>

            <!-- Main Games Content -->
            <div class="games-content">
                <!-- New Releases Section -->
                <section class="games-section">
                    <h2>NEW RELEASES</h2>
                    <div class="games-grid" id="new-releases-container">
                        <!-- New releases will be loaded here -->
                    </div>
                </section>

                <!-- Promo Banner -->
                <div class="promo-banner">
                    <p>ðŸŽ‰ LIMITED TIME OFFER: Get 20% off all indie games!</p>
                </div>

                <!-- Popular Games Section -->
                <section class="games-section">
                    <h2>POPULAR GAMES</h2>
                    <div class="games-grid" id="games-container">
                        <!-- Popular games will be loaded here -->
                    </div>
                </section>
            </div>
        </div>
    </main>

    <!-- Dynamic footer will be inserted here -->
    <div id="footer-placeholder"></div>

    <!-- Trailer Modal -->
    <div id="trailer-modal" class="trailer-modal">
        <div class="trailer-modal-content">
            <button class="trailer-close" id="trailer-close">&times;</button>
            <div class="trailer-title" id="trailer-title">Game Trailer</div>
            <div class="trailer-video-container" id="trailer-container">
                <!-- Video will be loaded here -->
            </div>
        </div>
    </div>

    <script type="module" src="./js/main.js"></script>
</body>
</html>
